name: Sync labels

on:
  workflow_dispatch:
    inputs:
      prune:
        required: false
        type: boolean
        default: false
      target:
        required: false
        type: string
        default: '.github/labels.yml'
  push:
    branches:
      - main
  #   paths:
  #     - .github/workflows/sync-labels.yml

jobs:
  sync-labels:
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: micnncim/action-label-syncer@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: ${{ inputs.target }}
          prune: ${{ inputs.prune }}
